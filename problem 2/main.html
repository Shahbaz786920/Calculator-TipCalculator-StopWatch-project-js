<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <h1>TIP CALCULATOR</h1>
    <div class="inp">
      <span class="bg">â‚¹</span>
      <input type="number" id="number" placeholder="Bill Amount">

    <div class="inp">

      <input type="range" name="range" id="range" min="0" max="100" value="0" step="1">

    <div class="result">
      <h3>Results</h3>

    <div class="inp">
      <div class="tip">

      </div>
    </div>
    <div class="container2">
      <div class="amt">
        <span class="border">Total Bill With Tip:</span>
        <span class="bill" id="total_amt"></span>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>

</html>
