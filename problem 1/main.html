<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>

    <div class="calculator">
      <input type="text" name="screen" id="screen">
      <table>
        <tr>
          <td colspan="2"><button
              style="width: 192px;height: 49px;border: 0;margin: 0; color:white;background-color: rgb(155, 64, 64);">AC</button>
          </td>
          <td><button style="background-color: grey;">/</button></td>
          <td><button style="background-color: grey;">X</button></td>
        </tr>

        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button style="background-color: grey;">-</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button style="background-color: grey;">+</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td rowspan="2"><button
              style="width:92px;border: 0;margin: 0; height:107px;background-color: rgb(71, 71, 185);">=</button></td>
        </tr>

        <tr>
          <td colspan="2"><button style="width: 192px;border: 0;margin: 0; height: 49px;">0</button></td>
          <td><button>.</button></td>
        </tr>

      </table>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
